version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "maintainer-username"
    assignees:
      - "maintainer-username"
    labels:
      - "dependencies"
      - "automated"
    versioning-strategy: increase-if-necessary
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "maintainer-username"
    assignees:
      - "maintainer-username"
    labels:
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "chore(actions):"
      include: "scope"