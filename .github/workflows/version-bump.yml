name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        default: false
        type: boolean

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Bump version
        run: |
          if [ "${{ github.event.inputs.prerelease }}" == "true" ]; then
            npm version pre${{ github.event.inputs.version_type }} --preid=beta
          else
            npm version ${{ github.event.inputs.version_type }}
          fi
          
      - name: Get new version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        
      - name: Generate changelog
        run: |
          echo "# Changelog for v${{ steps.version.outputs.version }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Changes" >> RELEASE_NOTES.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s" >> RELEASE_NOTES.md
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to v${{ steps.version.outputs.version }}"
          title: "chore: bump version to v${{ steps.version.outputs.version }}"
          body: |
            ## Version Bump: v${{ steps.version.outputs.version }}
            
            This PR bumps the version from the current version to v${{ steps.version.outputs.version }}.
            
            ### Changes included:
            - Updated package.json version
            - Generated changelog for this version
            
            ### Type of change:
            - ${{ github.event.inputs.version_type }} version bump
            - Prerelease: ${{ github.event.inputs.prerelease }}
          branch: version-bump/v${{ steps.version.outputs.version }}
          delete-branch: true